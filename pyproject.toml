[tool.poetry]
name = "marmolada"
version = "0.1.0"
description = ""
authors = ["Nils Philippsen <nils@tiptoe.de>"]

[tool.poetry.dependencies]
python = "^3.11"
PyYAML = "^6.0"
click = "^8.0.3"
click-plugins = "^1.1.1"
fastapi = {version = "^0.93|^0.94|^0.95", optional = true}
uvicorn = {version = "^0.16|^0.17|^0.18|^0.19|^0.20|^0.21|^0.22", optional = true}
python-multipart = {version = "^0.0.6", optional = true}
alembic = {version = "^1.7.5", optional = true}
SQLAlchemy = {version = "^2", optional = true}
greenlet = [
    {version = "^2.0.2", optional = true, python = "<3.12"},
    {version = "^3.0.0rc", optional = true, python = ">3.12"}
]
celery = {version = "^5.2.3", optional = true}
psycopg2 = {version = "^2.9.6", optional = true}
asyncpg = {version = "^0.27.0 || ^0.28.0 || ^0.29.0", optional = true}
pydantic = "^1.10.13"

[tool.poetry.group.dev.dependencies]
black = "^22|^23"
pytest = "^5.2|^6|^7"
pytest-cov = "^3.0.0 || ^4.0.0"
tox = "^3.24.4|^4"
aiosqlite = "^0.17.0|^0.18.0|^0.19.0"
httpx = "^0.21|^0.22|^0.23|^0.24"
pytest-asyncio = "^0.16.0|^0.17.0|^0.18.0|^0.19.0"
ruff = "^0.0.269 || ^0.0.270 || ^0.0.271 || ^0.0.272 || ^0.0.276 || ^0.0.277 || ^0.0.278 || ^0.0.279 || ^0.0.280 || ^0.0.281 || ^0.0.282 || ^0.0.283 || ^0.0.284 || ^0.0.285 || ^0.0.286 || ^0.0.287 || ^0.0.288 || ^0.0.289 || ^0.0.290 || ^0.0.291 || ^0.0.292 || ^0.1.0"
toml = "^0.10.2"
psycopg = "^3.1.9"
pytest-postgresql = "^5.0.0"

[tool.poetry.extras]
api = ["fastapi", "uvicorn", "python-multipart"]
database = ["alembic", "SQLAlchemy", "greenlet", "psycopg2", "asyncpg"]
tasks = ["celery"]

[tool.poetry.scripts]
marmolada = "marmolada.core.cli:cli"

[tool.poetry.plugins."marmolada.cli"]
"api" = "marmolada.api.cli:api"
"database" = "marmolada.database.cli:database"
"tasks" = "marmolada.tasks.cli:tasks"

[tool.pytest.ini_options]
addopts = "--cov --cov-config .coveragerc --cov-report term --cov-report xml --cov-report html"
asyncio_mode = "auto"

[tool.black]
line-length = 100

[tool.ruff]
select = ["E", "F", "W", "I", "UP", "S", "B", "RUF"]
line-length = 100
ignore = ["UP038"]
allowed-confusables = ["â€™"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "RUF012"]
"**/__init__.py" = ["F401"]

# Kept around, keep in sync with ruff
[tool.isort]
line_length = 100
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
